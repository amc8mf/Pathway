<!DOCTYPE html>
<html>
<head>
	<title>PATHWAY</title>
	<script src="app.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="app.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>
	<div class="container col-md-11">
		<div class="row">
			<div class="card shadow-lg mb-5 bg-white rounded col-md-12 gameboard">
				<div><h1 class="title">Pathway</h1></div>
			</div>
		</div>
		<div class="row">
			<div class="card shadow-lg p-3 mb-5 bg-white rounded gameboard">
				<div class="card-body">
					<div id="cr-stage"></div>
				</div>
			</div>
			<div class="card shadow-lg mb-5 bg-white rounded scoreboard">
				<div class="card-body center">
					<h1 id="playerTurn">Player 1's turn</h1>
					<div><h2 class="blue">Player 1 walls:<span id="player1">10</span></h2></div>
					<br>
					<div><h2 class="green">Player 2 walls:<span id="player2">10</span></h2></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
